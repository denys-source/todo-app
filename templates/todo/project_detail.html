{% extends "base.html" %}
{% block content %}
  <div class="project-detail-header">
    <h1>{{ project.name }}</h1>
    <div class="project-detail-controls">
      <a class="action-link" href="{% url 'todo:project-update' project.pk %}">
        <i class="fa-solid fa-pen-to-square"></i>
        Edit
      </a>
      <a class="action-link" href="{% url 'todo:project-delete' project.pk %}">
        <i class="fa-solid fa-trash-can"></i>
        Delete
      </a>
    </div>
  </div>
  {% if task_list %}
    {% include "includes/task_container.html" %}
  {% else %}
    <p class="text-muted">You haven't created any tasks in that project yet</p>
  {% endif %}
{% endblock content %}
