{% extends "base.html" %}

{% block content %}
  <h1>Create a new task</h1>
  <form class="task-form" action="" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {{ field.help_text }}
      </div>
    {% endfor %}
    <input class="form-button" type="submit" value="Create">
  </form>
{% endblock content %}
