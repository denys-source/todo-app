{% extends "base.html" %}
{% block content %}
  <h1>{{ tag|yesno:"Update,Create" }} tag</h1>
  <form class="tag-form" action="" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {{ field.help_text }}
      </div>
    {% endfor %}
    <input class="form-button"
           type="submit"
           value="{{ tag|yesno:'Update,Create' }}">
  </form>
{% endblock content %}
