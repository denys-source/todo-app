<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}{% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="logo">Todo app</div>
    </header>
    <main class="main">
      <nav class="nav">
        nav
      </nav>
      <div class="content">
        {% block content %}
        {% endblock content %}
      </div>
    </main>
    <footer class="footer">
      footer
    </footer>
  </body>
</html>
