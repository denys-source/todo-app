{% extends "base.html" %}
{% block content %}
  <h1>Register</h1>
  <form class="register-form" action="" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {{ field.help_text }}
      </div>
    {% endfor %}
    <div class="form-group">
      <input class="form-button" type="submit" value="Register">
    </div>
  </form>
{% endblock content %}
